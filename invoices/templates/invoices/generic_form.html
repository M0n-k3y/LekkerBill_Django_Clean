{% extends "invoices/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header">
        <h1 class="h4 mb-0">{{ title }}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary"><i class="bi-check-circle-fill me-1"></i> Save {{ form_type }}</button>
        </form>
    </div>
</div>
{% endblock %}
