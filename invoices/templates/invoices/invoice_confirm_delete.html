{% extends "invoices/base.html" %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="card shadow-sm border-danger">
    <div class="card-header bg-danger text-white">
        <h1 class="h4 mb-0">Confirm Deletion</h1>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete <strong>Invoice #{{ invoice.id }}</strong> for <strong>{{ invoice.customer.name }}</strong>?</p>
        <p class="text-danger">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'invoice_detail' invoice.id %}" class="btn btn-secondary"><i class="bi-x-circle me-1"></i> Cancel</a>
            <button type="submit" class="btn btn-danger"><i class="bi-trash-fill me-1"></i> Yes, Delete</button>
        </form>
    </div>
</div>
{% endblock %}
