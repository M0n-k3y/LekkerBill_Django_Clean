{% extends "invoices/base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="h4 mb-0">Log In</h1>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Your username and password didn't match. Please try again.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required id="id_username" autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required id="id_password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'password_reset' %}" class="text-muted me-3"><small>Forgot password?</small></a>
                <a href="{% url 'signup' %}">Don't have an account? Sign up!</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
