[phases.setup]
# Add system packages needed by weasyprint for PDF generation
# Also include Python itself to ensure it's available in the build environment.
nixPkgs = ["pkgs.python312", "pkgs.cairo", "pkgs.pango", "pkgs.gdk-pixbuf"]

[phases.build]
# Explicitly define the build command to prevent Nixpacks from
# automatically and incorrectly trying to run 'migrate'.
# We only want to install our Python packages during the build.
cmds = ["pip install -r requirements.txt"]